<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal YouTube Video Player</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }
  #player {
    width: 80%;
    height: 80%;
  }
</style>
</head>
<body>
  <div id="player"></div>

  <script>
    function getYouTubeID(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function setYouTubeVideo() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoURL = urlParams.get('video');
      const videoID = getYouTubeID(videoURL);
      if (videoID) {
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create YouTube player with desired options
        window.onYouTubeIframeAPIReady = function() {
          new YT.Player('player', {
            videoId: videoID,
            playerVars: {
              autoplay: 1,  // Autoplay the video
              loop: 1,      // Loop the video
              controls: 0,  // Hide playback controls
              modestbranding: 1,  // Hide Youtube logo
              showinfo: 0,    // Hide video info
              rel: 0,        // Hide related videos
              iv_load_policy: 3, // Don't load video preview thumbnail
              fs: 0,          // Disable fullscreen
              disablekb: 1,   // Disable keyboard controls
              playsinline: 1  // Play video inline without fullscreen option
            },
            events: {
              'onReady': function(event) {
                event.target.mute(); // Optional: mute the video
              }
            }
          });
        };
      } else {
        document.body.innerHTML = '<h1 style="color: white;">Invalid YouTube URL</h1>';
      }
    }

    setYouTubeVideo();
  </script>
</body>
</html>
