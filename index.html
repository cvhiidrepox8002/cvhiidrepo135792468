<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal YouTube Video Player</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }
  iframe {
    width: 80%;
    height: 80%;
    border: none;
  }
</style>
</head>
<body>
  <iframe id="youtube-player" allow="autoplay; encrypted-media" src=""></iframe>

  <script>
    function getYouTubeID(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function setYouTubeVideo() {
      const url = window.location.href.split('/').slice(-1)[0];
      const videoID = getYouTubeID(url);
      if (videoID) {
        const iframe = document.getElementById('youtube-player');
        iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&loop=1&playlist=${videoID}&controls=0&modestbranding=1&showinfo=0&rel=0&iv_load_policy=3&fs=0&disablekb=1`;
      } else {
        document.body.innerHTML = '<h1 style="color: white;">Invalid YouTube URL</h1>';
      }
    }

    setYouTubeVideo();
  </script>
</body>
</html>
